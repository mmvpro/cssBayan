<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>The Best Memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <main>
      <div class="container">
        <h1>The Best Memes</h1>
        <div class="accordion">
          <div class="tabs">
            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" checked id="box1" >
              <label class="tab-label" for="box1">
                <div class="tab-top">
                  <span>Success it's not always what you see.</span>

                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img src="./img/success-it-is-not.png" alt="Success">
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box2">
              <label class="tab-label" for="box2">
                <div class="tab-top">
                  <span>Programmers and Mathematicians.</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                        src="./img/x-plus-one.jpg"
                        alt="Programmers and Mathematicians."
                      >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box3" >
              <label class="tab-label" for="box3">
                <div class="tab-top">
                  <span>You are getting errors?</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/getting-errors.jpg"
                      alt="You are getting errors?"
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box4" >
              <label class="tab-label" for="box4">
                <div class="tab-top">
                  <span>The dinosaurs never died out.</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/the-dinosaurs-never-died-out.jpg"
                      alt="The dinosaurs never died out"
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box5" >
              <label class="tab-label" for="box5">
                <div class="tab-top">
                  <span>Real programmers code...</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <img
                    src="./img/real-programmers-code.jpg"
                    alt="Real programmers code"
                  />
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box6" >
              <label class="tab-label" for="box6">
                <div class="tab-top">
                  <span>Brain are not in every humans.</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/I-Founded-The-Reason.jpg"
                      alt="I founded the reason"
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box7" >
              <label class="tab-label" for="box7">
                <div class="tab-top">
                  <span>Egg 4 is hella sus tho...</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/Egg-4-is-hella-sus-tho.jpg"
                      alt="Egg 4 is hella sus tho"
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box8" >
              <label class="tab-label" for="box8">
                <div class="tab-top">
                  <span>This is Best browser.</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img src="./img/best-browser.jpg" alt="Best browser" >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box9" >
              <label class="tab-label" for="box9">
                <div class="tab-top">
                  <span>The rest is "Pay to play".</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/childhood-is-just-a-free-trial-of-life.jpg"
                      alt="mem 1"
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box10" >
              <label class="tab-label" for="box10">
                <div class="tab-top">
                  <span>Don't say no to me, or...</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img
                      src="./img/dont-say-no-to-me.jpg"
                      alt="Dont say no to me "
                    >
                </div>
              </label>
            </div>

            <div class="tab">
              <!-- prettier-ignore -->
              <input type="radio" name="box" id="box11" >
              <label class="tab-label" for="box11">
                <div class="tab-top">
                  <span>C and C++</span>
                  <span class="i">&#xFF0B;</span>
                </div>

                <div class="tab-content">
                  <!-- prettier-ignore -->
                  <img src="./img/c-and-c-plus-plus.jpg" alt="c and c++" >
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
